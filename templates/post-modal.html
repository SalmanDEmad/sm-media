<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>


{% block content %}
<!-- Dropdown for post actions -->
<div class="dropdown">
    <a class="dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Post Actions
    </a>
    <ul class="dropdown-menu dropdown-menu-square" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#"><i class="fa fa-floppy-o"></i> Share</a></li>
        <li><a class="dropdown-item" href="#"><i class="fa fa-floppy-o"></i> Hide</a></li>
        {% if logged_in %}
        <li><a class="dropdown-item" href="#"><i class="fa fa-floppy-o"></i> Save</a></li>
        {% if post[3] == username %}
        <li class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#"><i class="fa fa-pencil"></i> Edit</a></li>
        <li> <a class="dropdown-item text-danger" href="#" data-bs-toggle="modal" data-bs-target="#deleteModal"></i> Delete</a></li>
        {% endif %}
        {% else %}
        <li><a class="dropdown-item" href="#">Login to Save</a></li>
        {% endif %}
    </ul>
</div>

<!-- Delete confirmation modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this post?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="deletePostButton">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <style>
    
.dropdown-menu {
    padding: 0;
}

.dropdown-item {
    padding: 0.5rem 1rem;
}

.modal-backdrop.show {
    opacity: 0.5; /* Change this value to the desired opacity */
  }
  </style>

{% endblock %}

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
