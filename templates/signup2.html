<!DOCTYPE html>
<html>
  <head>
    <title>My App - Sign Up</title>
    <!-- Add Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom styles -->
    <style>
      /* Center form */
      form {
        max-width: 400px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    {% include 'header.html' %}
    <h1>Sign Up</h1>
    <form action="/register" method="post" class="form-horizontal">
      <div class="form-group">
        <label for="username" class="control-label col-sm-2">Username:</label>
        <div class="col-sm-10">
          <input type="text" id="username" name="username" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="control-label col-sm-2">Email:</label>
        <div class="col-sm-10">
          <input type="email" id="email" name="email" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="control-label col-sm-2">Password:</label>
        <div class="col-sm-10">
          <input type="password" id="password" name="password" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="first_name" class="control-label col-sm-2">First Name:</label>
        <div class="col-sm-10">
          <input type="text" id="first_name" name="first_name" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="last_name" class="control-label col-sm-2">Last Name:</label>
        <div class="col-sm-10">
          <input type="text" id="last_name" name="last_name" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="bio" class="control-label col-sm-2">Bio:</label>
        <div class="col-sm-10">
          <textarea id="bio" name="bio" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" value="Sign Up" class="btn btn-primary">
        </div>
      </div>
    </form>
    <br><br>
    <p>Already have an account? <a href="/login">Log in</a></p>
    
    <!-- Add Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
